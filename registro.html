<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - SENA</title>
  <link rel="stylesheet" href="css/registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="registro-seccion">
      <div class="registro-contenido">
        <h2>Registro de Usuario</h2>
        <form>
          <div class="input-grupo">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="input-grupo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
          </div>
          <div class="input-grupo">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Crea un usuario" required>
          </div>
          <div class="input-grupo">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
          </div>
          <div class="input-grupo">
            <label for="contrasena2">Confirmar contraseña</label>
            <input type="password" id="contrasena2" name="contrasena2" placeholder="Repite tu contraseña" required>
          </div>
          <button class="btn-registrar">Registrar</button>
          <p class="login-link">¿Ya tienes cuenta? <a href="/iniciarSesion.html">Inicia sesión</a></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
